<html>
 <head>
  <title> 조건문과 반복문 </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
 </head>

 <body>
 	<!-- 조건문 -->
	 <div id="app-3">
	  <p v-if="seen">이제 나를 볼 수 있어요</p>
	</div>
	<script>
	var app3 = new Vue({
		  el: '#app-3',
		  data: {
			seen: true
		  }
	})
	</script>

	<!--  반복문 -->
	<div id="app-4">
	   <ol>
		  <li v-for="todo in todos">
			 {{todo.text}}
		  </li>
	   </ol>
	</div>
	<script>
		var app4 = new Vue({
		   el : "#app-4" ,
		   data : {
			  todos : [
				 {text : "JavaScript 배우기"},
				 {text : "Vue 배우기"},
				 {text : "무언가 멋진 것을 만들기"}
			  ]
		   }
		})
	</script>
 
 </body>
</html>
